<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio</title>
<style>
    body {
        background: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px;
        text-align: center;
    }

    .logo {
        width: 200px;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 60px;
    }

    /* Горизонтальные видео сетка */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        max-width: 1400px;
        margin: 0 auto 120px auto;
        gap: 60px 80px;
    }

    /* Вертикальные видео сетка */
    .video-grid-vertical {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 60px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* последние 2 вертикальных по центру */
    .video-grid-vertical div:nth-last-child(-n+2) {
        grid-column: span 1;
        justify-self: center;
    }

    video {
        width: 100%;
        object-fit: cover;
        border-radius: 10px;
        display: block;
        background: #000;
    }

    .vertical video {
        aspect-ratio: 9/16;
    }

    .horizontal video {
        aspect-ratio: 16/9;
    }

    .caption {
        margin-top: 12px;
        font-size: 20px;
        color: #222;
    }
</style>
</head>
